<VirtualHost *:80>
  ServerAdmin webmaster@localhost
  # Add an entry to your /etc/hosts file for qgis-web-client.localhost e.g.
  # 127.0.0.1 qgis-web-client.localhost
  ServerName qgis-server

  DocumentRoot /web
  <Directory />
    Options FollowSymLinks
    AllowOverride None
  </Directory>
  <Directory /web/utno/qgis-web-client/site/>
    Options Indexes FollowSymLinks MultiViews
    AllowOverride None
    Order allow,deny
    allow from all
  </Directory>

  ScriptAlias /cgi-bin/ /web/qgis-web-client/cgi-bin/
  <Directory "/web/qgis-web-client/cgi-bin/">
    AllowOverride None
    Options +ExecCGI -MultiViews -SymLinksIfOwnerMatch
    Order allow,deny
    Allow from all
    #Uncomment the next line to enable logging to a file
    SetEnv QGIS_LOG_FILE /tmp/qgislog.txt
  </Directory>

  <IfModule mod_fcgid.c>
    AddHandler	fcgid-script .fcgi
    IdleTimeout 300
    BusyTimeout 300
    ProcessLifeTime 7200
    IPCConnectTimeout 300
    IPCCommTimeout 7200
  </IfModule>

  ErrorLog ${APACHE_LOG_DIR}/qgis-web-client-error.log
  CustomLog ${APACHE_LOG_DIR}/qgis-web-client-access.log combined

</VirtualHost>

